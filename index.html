<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet évaluation Framework CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/custom.css">
    <link rel="icon" href="assets/images/kosupure.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light section-glassmorphism mx-5 my-4">
        <div class="container-fluid">
            <div class="d-flex flex-column flex-md-row align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/kosupure.png" alt="Kosopure Logo" height="150">
                </a>
                <button class="navbar-toggler bg-light blue-border fancyBorder-navbar mt-2 mt-md-0" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto bg-light">
                    <li class="nav-item colot">
                        <a class="nav-link text-primary" aria-current="page" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="#">Réserver une date</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section
        class="section-glassmorphism hero-section d-flex align-items-center justify-content-center text-center mx-5 py-5 my-8">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-4 text-lg-start">
                    <h1 class="display-1 color-primary hero-title">Kosupure</h1>
                </div>
                <div class="col-12 col-lg-8 text-center">
                    <img src="assets/images/anime.jpeg" alt="anime" class="fancyBorder-hero-img img-fluid">
                    <div class="mt-3">
                        <button class="btn btn-primary btn-cta blue-border">Commander</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="section-glassmorphism px-5 py-0 m-5 d-flex align-items-center justify-content-center">
        <img src="assets/images/kosupure.png" alt="Kosopure Logo" height="150">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
